<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Link Personalizzata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-enter {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 id="page-title" class="text-4xl font-extrabold text-gray-900 sm:text-5xl">
                I Miei Collegamenti
            </h1>
            <p class="mt-4 text-lg text-gray-600">Personalizzazione colori attiva tramite JSON.</p>
        </header>

        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="loader" class="col-span-full text-center py-10">
                <p class="text-gray-500 italic">Caricamento dati in corso...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadGridData() {
            const gridContainer = document.getElementById('grid-container');
            const loader = document.getElementById('loader');

            try {
                const response = await fetch('dataj.json');
                if (!response.ok) throw new Error(`Errore: ${response.statusText}`);
                const data = await response.json();

                loader.remove();

                data.forEach((item, index) => {
                    const card = createCard(item, index);
                    gridContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Errore durante il fetch:", error);
                loader.innerHTML = `<div class="bg-red-50 text-red-700 p-4 rounded">Errore caricamento dati.</div>`;
            }
        }

        function createCard(item, index) {
            const wrapper = document.createElement('div');
            wrapper.className = "p-6 rounded-xl shadow-md border border-gray-100 flex flex-col items-center text-center card-enter";
            wrapper.style.animationDelay = `${index * 100}ms`;
            
            // Applica colori della casella dal JSON
            if (item.coloreCasella) wrapper.style.backgroundColor = item.coloreCasella;
            if (item.coloreTestoCasella) wrapper.style.color = item.coloreTestoCasella;

            const button = document.createElement('button');
            button.innerText = item.titolo || "Link";
            button.className = "w-full py-3 px-6 font-semibold rounded-lg transition-all duration-200 shadow-md active:scale-95 mb-4 focus:outline-none";
            
            // Applica colori del bottone dal JSON
            if (item.coloreBottone) button.style.backgroundColor = item.coloreBottone;
            if (item.coloreTestoBottone) button.style.color = item.coloreTestoBottone;

            button.onclick = () => {
                if (item.link) window.open(item.link, '_blank');
            };

            const description = document.createElement('p');
            description.innerText = item.descrizione || "";
            description.className = "text-sm leading-relaxed opacity-90";
            // Assicura che la descrizione segua il colore del testo della casella se impostato
            if (item.coloreTestoCasella) description.style.color = item.coloreTestoCasella;

            wrapper.appendChild(button);
            wrapper.appendChild(description);

            return wrapper;
        }

        window.addEventListener('DOMContentLoaded', loadGridData);
    </script>
</body>
</html>
